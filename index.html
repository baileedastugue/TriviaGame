<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy Joel Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/base.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="assets/images/header.jpeg" id="header">
                </div>
                <div class="col-md-6" id="game-container">
                    <div id="openingScreen" class="jumbotron">
                        <h1 class="display-4">The Trivia Game!</h1>
                        <p>Think you're in the top 1% of Billy Joel listeners? Click 'start' to test your trivia knowledge!<br>
                        Answer quickly though, you only have 20 seconds per question to prove you're Piano Man saavy.</p>
                        <button id="startGame-btn" class="btn btn-lg btn-block btn-danger">Start Game</button>
                    </div>
                    <div id="results-container">
                        <div id="userResults"></div>
                        <div id="finalResults"></div>
                        <button id="nextQuestion-btn" class="btn btn-lg btn-block btn-dark">Next Question</button>
                        <button id="restart-btn" class="btn btn-lg btn-block btn-danger">Restart Game</button>
                    </div>
                    <div id="question-container">
                        <div id="timer-container"></div><br>
                        
                        <div id="full-question"></div><br>
                        <div id="answer-choices"></div><br>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
