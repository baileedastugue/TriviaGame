<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy Joel Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/base.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/CSS/style.css"> -->
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div id="openingScreen" class="jumbotron">
                <h1 class="display-4">The Trivia Game!</h1>
                <p>Think you're in the top 1% of Billy Joel listeners? Click 'start' to test your trivia knowledge!<br>
                Answer quickly though, you only have 20 seconds per question to prove your Piano Man saavy.</p>
                <button id="startGame-btn">Start Game</button>
            </div>
            <div id="results-container">
                <div id="userResults"></div>
                <div id="finalResults"></div>
                <button id=nextQuestion-btn>Next Question</button>
                <button id=restart-btn>Restart Game</button>
            </div>
            <div id="question-container">
                <div id="timer-container">
                    30 seconds left!
                </div>
                <div id="full-question"></div>
                <div id="answer-choices"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
